<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebrity Recognition</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-939SPGF1FN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-939SPGF1FN', { anonymize_ip: true });
</script>

<style>
* { box-sizing: border-box; }

:root {
  --bg-start: #eef1ff;
  --bg-end: #f9faff;
  --primary: #5a67ff;
  --primary-dark: #4a57e8;
  --secondary: #eef0f7;
  --success: #1fa971;
  --error: #d64545;
  --text-main: #222;
  --text-muted: #666;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
  background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
  display: flex;
  align-items: center;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 560px;
  background: white;
  border-radius: 22px;
  padding: 28px 24px 32px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.12);
  text-align: center;
}

.hidden { display: none; }

h1 {
  font-size: 30px;
  margin: 6px 0 10px;
  color: var(--text-main);
}

h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

p {
  color: var(--text-muted);
  font-size: 16px;
  line-height: 1.45;
}

.small {
  font-size: 14px;
  color: var(--text-muted);
  margin-top: 8px;
}

#progress {
  font-size: 15px;
  font-weight: 500;
  color: var(--text-muted);
  margin-bottom: 10px;
}

.image-wrapper {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 18px;
  background: #f3f4fa;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 18px 0;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

input {
  width: 100%;
  padding: 16px 18px;
  font-size: 18px;
  border-radius: 14px;
  border: 2px solid #e2e5f1;
  outline: none;
  margin-top: 8px;
}

input:focus {
  border-color: var(--primary);
}

.buttons {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

button {
  flex: 1;
  padding: 16px 0;
  font-size: 17px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  cursor: pointer;
}

.primary {
  background: var(--primary);
  color: white;
}

.primary:hover {
  background: var(--primary-dark);
}

.secondary {
  background: var(--secondary);
  color: #333;
}

.secondary:hover {
  background: #e3e6f2;
}

#feedback {
  margin-top: 14px;
  font-size: 17px;
  font-weight: 600;
}

.correct { color: var(--success); }
.incorrect { color: var(--error); }
</style>
</head>

<body>

<div class="app">

  <div id="startScreen">
    <h1>Recognize the Celebrity</h1>
    <p>You’ll see 20 faces. How many can you name?</p>
    <button class="primary" onclick="startRound()">Start round</button>
    <p class="small">Exact spelling · One attempt per face</p>
  </div>

  <div id="gameScreen" class="hidden">
    <div id="progress"></div>

    <div class="image-wrapper">
      <img id="celebrityImage" alt="">
    </div>

    <p id="imageStatus" class="small"></p>

    <input id="guessInput" placeholder="Who is this?" autocomplete="off">

    <div class="buttons">
      <button class="primary" onclick="submitGuess()">Submit</button>
      <button class="secondary" onclick="skip()">Skip</button>
    </div>

    <p id="feedback"></p>
  </div>

  <div id="endScreen" class="hidden">
    <h2 id="headline"></h2>
    <p id="finalScore"></p>
    <button class="primary" onclick="startRound()">Play again</button>
  </div>

</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS52keBl1q6F8AVumY7iwghhuYyxm5n9XJdyHFVlBIdWTp4hN-IPvwseIo5cjJO_iUzJp7H6EQMIT6E/pub?output=csv";
const TOTAL = 20;

let all = [], round = [], idx = 0, score = 0;
const cache = {};

fetch(CSV_URL).then(r => r.text()).then(t => all = parseCSV(t));

function parseCSV(csv) {
  const rows = [], cur = [];
  let val = "", q = false;
  for (let c of csv) {
    if (c === '"') q = !q;
    else if (c === ',' && !q) { cur.push(val); val = ""; }
    else if ((c === '\n' || c === '\r') && !q) {
      if (val || cur.length) { cur.push(val); rows.push([...cur]); cur.length = 0; val = ""; }
    } else val += c;
  }
  if (val || cur.length) { cur.push(val); rows.push(cur); }

  const headers = rows.shift().map(x => x.trim());
  return rows.map(r => {
    let o = {};
    headers.forEach((k, i) => o[k] = (r[i] || "").trim());
    return { name: o.full_name, conf: Number(o.confidence_level) };
  }).filter(x => x.name);
}

const pick = (a,n) => [...a].sort(()=>Math.random()-0.5).slice(0,n);

function buildRound() {
  return [
    ...pick(all.filter(x=>x.conf===5),6),
    ...pick(all.filter(x=>x.conf===4),8),
    ...pick(all.filter(x=>x.conf<=3),6)
  ].sort(()=>Math.random()-0.5);
}

function startRound() {
  gtag('event', 'round_start');
  round = buildRound(); idx = 0; score = 0;
  startScreen.classList.add("hidden");
  endScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  showFace();
}

function showFace() {
  progress.innerText = `Face ${idx+1} of ${TOTAL} • Score ${score}`;
  guessInput.value = "";
  feedback.innerText = "";
  feedback.className = "";
  loadImage(round[idx].name);
}

function loadImage(name) {
  imageStatus.innerText = "Loading image…";
  if (cache[name]) { celebrityImage.src = cache[name]; imageStatus.innerText = ""; return; }
  fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`)
    .then(r=>r.json())
    .then(d=>{
      if (d.thumbnail?.source) {
        cache[name]=d.thumbnail.source;
        celebrityImage.src=d.thumbnail.source;
        imageStatus.innerText="";
      } else {
        celebrityImage.src="";
        imageStatus.innerText="Image not available";
      }
    });
}

function submitGuess() {
  const g = guessInput.value.trim().toLowerCase();
  const c = round[idx].name.toLowerCase();

  if (g === c) {
    score += 10;
    feedback.innerText = "Correct! +10 points";
    feedback.className = "correct";
    gtag('event', 'submit_correct');
  } else {
    feedback.innerText = `Incorrect. Correct answer: ${round[idx].name}`;
    feedback.className = "incorrect";
    gtag('event', 'submit_incorrect');
  }

  setTimeout(nextFace,1200);
}

function skip() {
  feedback.innerText = `Incorrect. Correct answer: ${round[idx].name}`;
  feedback.className = "incorrect";
  gtag('event', 'skip_face');
  setTimeout(nextFace,1200);
}

function nextFace() {
  idx++;
  idx < TOTAL ? showFace() : endRound();
}

function endRound() {
  gtag('event', 'round_complete', { score: score });
  gameScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  finalScore.innerText = `Your score: ${score} / ${TOTAL*10}`;
  headline.innerText =
    score >= 160 ? "You really know your pop culture." :
    score >= 120 ? "Solid — but you left points on the table." :
    score >= 80  ? "You know the faces. The names are harder." :
                   "Brutal round. Want another shot?";
}
</script>

</body>
</html>
