<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebrity Recognition</title>

<style>
/* ---------- RESET / BASE ---------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
  background: linear-gradient(180deg, #f6f7fb, #eef0f6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- LAYOUT ---------- */
.app {
  width: 100%;
  max-width: 520px;
  background: white;
  border-radius: 16px;
  padding: 24px 20px 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  text-align: center;
}

.hidden { display: none; }

/* ---------- TYPOGRAPHY ---------- */
h1 {
  font-size: 26px;
  margin: 8px 0 12px;
}

h2 {
  font-size: 22px;
  margin-bottom: 8px;
}

p {
  color: #444;
  line-height: 1.4;
}

.small {
  font-size: 13px;
  color: #777;
  margin-top: 6px;
}

/* ---------- IMAGE ---------- */
.image-wrapper {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #f2f3f7;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin: 16px 0;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------- INPUT ---------- */
input {
  width: 100%;
  padding: 14px 16px;
  font-size: 17px;
  border-radius: 12px;
  border: 1px solid #ddd;
  outline: none;
  margin-top: 8px;
}

input:focus {
  border-color: #6c7cff;
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

button {
  flex: 1;
  padding: 14px 0;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

.primary {
  background: #6c7cff;
  color: white;
}

.primary:hover { background: #5b6af5; }

.secondary {
  background: #eceef4;
  color: #333;
}

.secondary:hover { background: #e0e3ee; }

/* ---------- FEEDBACK ---------- */
#feedback {
  margin-top: 12px;
  font-weight: 600;
}

#progress {
  font-size: 14px;
  color: #666;
  margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="app">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h1>Recognize the Celebrity</h1>
    <p>You’ll see 20 faces. How many can you name?</p>
    <button class="primary" onclick="startRound()">Start round</button>
    <p class="small">Exact spelling. One attempt per face.</p>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="hidden">
    <div id="progress"></div>

    <div class="image-wrapper">
      <img id="celebrityImage" alt="">
    </div>

    <p id="imageStatus" class="small"></p>

    <input id="guessInput" placeholder="Who is this?" autocomplete="off">

    <div class="buttons">
      <button class="primary" onclick="submitGuess()">Submit</button>
      <button class="secondary" onclick="skip()">Skip</button>
    </div>

    <p id="feedback"></p>
  </div>

  <!-- END SCREEN -->
  <div id="endScreen" class="hidden">
    <h2 id="headline"></h2>
    <p id="finalScore"></p>
    <button class="primary" onclick="startRound()">Play again</button>
  </div>

</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS52keBl1q6F8AVumY7iwghhuYyxm5n9XJdyHFVlBIdWTp4hN-IPvwseIo5cjJO_iUzJp7H6EQMIT6E/pub?output=csv";
const TOTAL = 20;

let all = [], round = [], idx = 0, score = 0;
const cache = {};

fetch(CSV_URL).then(r => r.text()).then(t => all = parseCSV(t));

function parseCSV(csv) {
  const rows = [], cur = [];
  let val = "", q = false;

  for (let c of csv) {
    if (c === '"') q = !q;
    else if (c === ',' && !q) { cur.push(val); val = ""; }
    else if ((c === '\n' || c === '\r') && !q) {
      if (val || cur.length) {
        cur.push(val); rows.push([...cur]);
        cur.length = 0; val = "";
      }
    } else val += c;
  }
  if (val || cur.length) { cur.push(val); rows.push(cur); }

  const headers = rows.shift().map(x => x.trim());
  return rows.map(r => {
    let o = {};
    headers.forEach((k, i) => o[k] = (r[i] || "").trim());
    return { name: o.full_name, conf: Number(o.confidence_level) };
  }).filter(x => x.name);
}

function buildRound() {
  const a = all.filter(x => x.conf === 5);
  const t = all.filter(x => x.conf === 4);
  const p = all.filter(x => x.conf <= 3);
  return [...pick(a,6), ...pick(t,8), ...pick(p,6)].sort(() => Math.random() - 0.5);
}

const pick = (arr, n) => [...arr].sort(() => Math.random() - 0.5).slice(0, n);

function startRound() {
  round = buildRound();
  idx = 0; score = 0;
  startScreen.classList.add("hidden");
  endScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  showFace();
}

function showFace() {
  progress.innerText = `Face ${idx + 1} of ${TOTAL} • Score ${score}`;
  guessInput.value = "";
  feedback.innerText = "";
  loadImage(round[idx].name);
}

function loadImage(name) {
  imageStatus.innerText = "Loading image…";
  if (cache[name]) {
    celebrityImage.src = cache[name];
    imageStatus.innerText = "";
    return;
  }
  fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`)
    .then(r => r.json())
    .then(d => {
      if (d.thumbnail?.source) {
        cache[name] = d.thumbnail.source;
        celebrityImage.src = d.thumbnail.source;
        imageStatus.innerText = "";
      } else {
        celebrityImage.src = "";
        imageStatus.innerText = "Image not available";
      }
    });
}

function submitGuess() {
  const g = guessInput.value.trim().toLowerCase();
  const c = round[idx].name.toLowerCase();
  feedback.innerText = g === c ? (score += 10, "Correct! +10 points") : `Incorrect. Correct answer: ${round[idx].name}`;
  setTimeout(nextFace, 1200);
}

function skip() {
  feedback.innerText = `Incorrect. Correct answer: ${round[idx].name}`;
  setTimeout(nextFace, 1200);
}

function nextFace() {
  idx++;
  idx < TOTAL ? showFace() : endRound();
}

function endRound() {
  gameScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  finalScore.innerText = `Your score: ${score} / ${TOTAL * 10}`;
  headline.innerText =
    score >= 160 ? "You really know your pop culture." :
    score >= 120 ? "Solid — but you left points on the table." :
    score >= 80  ? "You know the faces. The names are harder." :
                   "Brutal round. Want another shot?";
}
</script>

</body>
</html>
